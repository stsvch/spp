services:
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000/api
    ports:
      - "5173:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./server
    ports:
      - "4000:4000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/taskboard
      - PORT=4000
    depends_on:
      - mongo
    volumes:
      - ./server:/app
      - /app/node_modules

  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
